<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodFusion</title>
    <link href="bstp/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="auth-container">
            <h2>Welcome Back to FoodFusion</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                <p><a href="reset-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script src="bstp/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
